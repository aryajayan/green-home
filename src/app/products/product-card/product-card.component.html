<div class="product-item">
  <div class="product-item-content">
    <div class="product-details">
      <div class="p-mb-3 image_content">
        <img class="product-image"
             [src]="product.image"
             alt="Bamboo Watch">
      </div>
      <div>
        <h4 class="p-mb-1">{{product.name}}</h4>
        <h6 class="p-mt-0 p-mb-3">${{product.price}}</h6>
      </div>
    </div>
    <div class="row product_buttons">

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 icon_content">
        <i class="fas fa-heart"></i>
      </div>
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 button_content">
        <button type="button"
                class="btn btn-primary cart_button primary_button">
          Add To Cart
        </button>
        <i class="fas fa-shopping-cart cart_icon primary_icon"></i>
      </div>
    </div>
  </div>
</div>
